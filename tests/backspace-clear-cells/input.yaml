document:
  nodes:
    - kind: block
      type: table
      nodes:
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Col 0, Row 0"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Col 1, Row 0"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Col 2, Row 0"
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  # Start selection here, expected result is text empty [
                  leaves:
                    - text: "Col 0, Row 1"
                  key: "anchor"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Col 1, Row 1"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Col 2, Row 1"
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  # ] End selection here, expected result is text empty
                  leaves:
                    - text: "Col 0, Row 2"
                  key: "focus"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Col 1, Row 2"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Col 2, Row 2"
