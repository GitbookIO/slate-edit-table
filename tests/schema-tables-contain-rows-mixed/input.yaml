document:
  nodes:
    # At least one row
    - object: block
      type: table
      nodes:
        - object: text
          leaves:
            - text: "No rows"
    # Only rows
    - object: block
      type: table
      nodes:
        # Row 1
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Row 1, Col 1"
        # Not a row 2
        - object: block
          type: default
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Row 2, Col 1"
        # Row 3
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Row 3, Col 1"
