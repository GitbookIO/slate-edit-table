document:
  nodes:
    - object: block
      type: table
      data:
        presetAlign:
          - right
          - center
      nodes:
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 0"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Col 2, Row 0"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 1"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Col 2, Row 1"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 2"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Col 2, Row 2"
