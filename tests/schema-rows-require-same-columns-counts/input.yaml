document:
  nodes:
    - kind: block
      type: table
      data:
          align:
              - left
              - left
              - left
      nodes:
        # Row 1
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Row 1, Col 1"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Row 1, Col 2"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Row 1, Col 3"
        # Row 2
        - kind: block
          type: table_row
          nodes:
            # Missing columns
            - kind: text
              leaves:
                - text: "There is no columns here"

        # Row 3
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Row 3, Col 1"
            # Invalid column
            - kind: block
              type: invalid
              nodes:
                - kind: text
                  leaves:
                    - text: "Row 3, Col 2"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Row 3, Col 3"
