document:
  nodes:
    - object: block
      type: table
      data:
          presetAlign:
              - left
              - left
              - left
      nodes:
        # Row 1
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Row 1, Col 1"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Row 1, Col 2"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Row 1, Col 3"
        # Row 2
        - object: block
          type: table_row
          nodes:
            # Missing columns
            - object: text
              leaves:
                - text: "There is no columns here"

        # Row 3
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Row 3, Col 1"
            # Invalid column
            - object: block
              type: invalid
              nodes:
                - object: text
                  leaves:
                    - text: "Row 3, Col 2"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Row 3, Col 3"
