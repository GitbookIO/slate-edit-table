
nodes:
  - kind: block
    type: table
    data:
        align:
            - left
            - left
            - left
        widths:
            - 100
            - 100
            - 100
    nodes:
      # Row 1
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 1, Col 1"
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 1, Col 2"
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 1, Col 3"
      # Row 2
      - kind: block
        type: table_row
        nodes:
          # Missing columns
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: ""
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: ""
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: ""
      # Row 3
      - kind: block
        type: table_row
        nodes:
          # Invalid columns replace by empty cell
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: ""
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 3, Col 1"
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 3, Col 3"
