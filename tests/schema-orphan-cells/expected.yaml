document:
  nodes:
    # A cell without surrounding row get wrapped in rows
    - object: block
      type: table
      data:
        presetAlign:
          - left
      nodes:
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Cell 1"
    - object: block
      type: table
      data:
        presetAlign:
          - left
      nodes:
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Cell 2"
