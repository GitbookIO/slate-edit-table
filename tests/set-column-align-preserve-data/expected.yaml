document:
  nodes:
    - object: block
      type: table
      data:
        custom: value
        presetAlign:
            - center
            - right
      nodes:
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              data:
                textAlign: center
              nodes:
                - object: text
                  leaves:
                    - text: "Col 0, Row 0"
            - object: block
              type: table_cell
              data:
                textAlign: right
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 0"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              data:
                textAlign: center
              nodes:
                - object: text
                  leaves:
                    - text: "Col 0, Row 1"
            - object: block
              type: table_cell
              data:
                textAlign: right
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 1"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              data:
                textAlign: center
              nodes:
                - object: text
                  leaves:
                    - text: "Col 0, Row 2"
            - object: block
              type: table_cell
              data:
                textAlign: right
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 2"
