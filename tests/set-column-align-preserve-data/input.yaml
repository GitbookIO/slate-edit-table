document:
  nodes:
    - object: block
      type: table
      data:
          custom: value
          presetAlign:
              - left
              - left
      nodes:
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Col 0, Row 0"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 0"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              key: '_cursor_1'
              nodes:
                - object: text
                  leaves:
                    - text: "Col 0, Row 1"
            - object: block
              type: table_cell
              key: '_cursor_2'
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 1"
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Col 0, Row 2"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Col 1, Row 2"
