document:
  nodes:
    - object: block
      type: table
      data:
          presetAlign:
              - left
              - left
              - left
      nodes:
        # Row 1
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: block
                  type: paragraph
                  nodes:
                    - object: text
                      leaves:
                        - text: "Row 1, Col 1"
                - object: block
                  type: paragraph
                  nodes:
                    - object: text
                      leaves:
                        - text: "Extra text"
            - object: block
              type: table_cell
              nodes:
                - object: inline
                  type: link
                  nodes:
                    - object: text
                      leaves:
                        - text: "Row 1, Col 2"
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Row 1, Col 3"
