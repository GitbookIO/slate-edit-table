document:
  nodes:
    - kind: block
      type: table
      data:
          align:
              - left
              - left
              - left
      nodes:
        # Row 1
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Row 1, Col 1"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: ""
                - kind: inline
                  type: link
                  nodes:
                    - kind: text
                      leaves:
                      - text: "Row 1, Col 2"
                - kind: text
                  leaves:
                    - text: ""
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Row 1, Col 3"
