document:
  nodes:
    # Only rows
    - object: block
      type: table
      data:
        presetAlign:
          - left
      nodes:
        # Row 1
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Row 1, Col 1"
        # Row 3
        - object: block
          type: table_row
          nodes:
            - object: block
              type: table_cell
              nodes:
                - object: text
                  leaves:
                    - text: "Row 3, Col 1"
