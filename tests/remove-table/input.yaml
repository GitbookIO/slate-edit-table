document:
  nodes:
    - kind: block
      type: paragraph
      nodes:
        - kind: text
          ranges:
            - text: "Before"
    - kind: block
      type: table
      nodes:
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 0, Row 0"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 1, Row 0"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 2, Row 0"
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 0, Row 1"
            - kind: block
              type: table_cell
              key: '_cursor_'
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 1, Row 1"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 2, Row 1"
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 0, Row 2"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 1, Row 2"
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  ranges:
                    - text: "Col 2, Row 2"
    - kind: block
      type: paragraph
      nodes:
        - kind: text
          ranges:
            - text: "After"
