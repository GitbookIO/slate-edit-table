document:
  nodes:
    # At least one row
    - kind: block
      type: table
      data:
        align:
          - left
      nodes:
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: ""
    # Only rows
    - kind: block
      type: table
      data:
        align:
          - left
      nodes:
        # Row 1
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Row 1, Col 1"
        # Row 3
        - kind: block
          type: table_row
          nodes:
            - kind: block
              type: table_cell
              nodes:
                - kind: text
                  leaves:
                    - text: "Row 3, Col 1"
