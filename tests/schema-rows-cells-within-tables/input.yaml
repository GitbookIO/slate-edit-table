document:
  nodes:
    # A row without surrounding table gets inserted within a table
    - object: block
      type: table_row
      nodes:
        - object: text
          leaves:
            - text: "No table"

    # A cell without surrounding tr gets inserted within a table, and within a tr
    - object: block
      type: table_cell
      nodes:
        - object: text
          leaves:
            - text: "No rows"
